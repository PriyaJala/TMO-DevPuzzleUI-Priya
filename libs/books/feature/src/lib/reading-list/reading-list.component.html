<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div data-testing="finished-container"><ng-container *ngIf="b.finished; else notFinished">
      
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Delete ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
      <span> Read on {{ b.finishedDate.toString().split('T')[0] }}</span>
    </ng-container>
    <ng-template #notFinished>
      
        <button
          mat-icon-button
          color="warn"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          (click)="removeFromReadingList(b)"
        >
          <mat-icon>remove_circle</mat-icon>
        </button>
        <button
        mat-icon-button
        color="primary"
        data-testing=mark-as-finished-button
        [attr.aria-label]="'Mark ' + b.title + ' as Finished'"
        (click)="markBookAsFinished(b)"
      >
        <mat-icon>check</mat-icon>
      </button></ng-template>
    
  
</div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
